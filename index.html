<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    
  </head>
  <body>
    <!-- http://api.openweathermap.org/data/2.5/weather?q=quito&appid=a40946fd9d2010f2fa6e5550cbf15f24&units=metric -->
    <div class="container">
      <div class="row" style="background-color: grey; text-align: center">
        <h1 style="color: white">Weather Dashboard</h1> 
      </div>
      <div class="row" >
        <div class="col-3">
        <h3>Search for a city:</h3>
        <div class="input-group mb-3">
        <input type="search" class="form-control" id="search" />
        <button class="btn btn-primary" onClick="getSearch()"><i class="fas fa-search"></i></button>
      </div>
        <ul id="cityList"></ul>
        <!-- Saved cities list -->
        <button class="btn btn-primary" onClick="clearHistory()">Reset List</button>
      </div>
        <div class="col-9" id="currentWeather">
          <!-- Display current weather -->
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="card-group" id="forecast" style="width:75%">
          <!-- Display 5 day forecast -->
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
